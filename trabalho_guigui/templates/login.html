<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - AnimeVision</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body>
  <div class="login-page">
    <div class="card">
      <h1 class="brand">AnimeVision</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for cat, msg in messages %}
              <li class="flash {{ cat }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('login') }}" method="post" class="login-form">
        <label for="usuario">Usuário</label>
        <input id="usuario" name="usuario" type="text" placeholder="douglas" required>

        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="guigui" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="hint">Usuário padrão: <strong>douglas</strong> / Senha: <strong>guigui</strong></p>
    </div>
  </div>
</body>
</html>
